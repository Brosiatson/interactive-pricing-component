<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BrosVideos Premium</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            
            <h1>BrosVideos Premium</h1>
            <h2>Zyskaj dodatkowe możliwości dzięki BrosVideos Premium</h2>

        </header>

        <main>
            
            <div class="div__main">
                <div class="div__typeandprice">
                    <span class="span__type">REGULAR</span>
                    <div class="div__priceandtime">
                        <span class="span__price">$12.00</span>
                        <span class="span__time">/month</span>
                    </div>
                </div>
                <div class="div__slider">
                    <input type="range" min="0" max="2" value="0" class="slider1 leftslider1">
                </div>
                <div class="div__buttonoftime">
                    <span>Month</span>
                    <input type="range" min="0" max="1" value="0" class="slider2 leftslider2">
                    <span class="span__year">Year
                        <div class="div__sale">2 MIESIĄCE ZA DARMO!!!</div>
                    </span>
                </div>
                <div class="div__infoandcontinue">
                    <div class="div__info">
                        <span>- Brak reklam<img src="confirm.png"></span>
                        <span>- Jakość 4K<img src="cancel.png"></span>
                        <span>- Tryb offline<img src="cancel.png"></span>
                    </div>
                    <button>Kontynuuj</button>
                </div>
            </div>

        </main>

        <script src="script.js"></script>

    </body>

</html>
